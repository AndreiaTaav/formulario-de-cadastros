<!DOCTYPE html>
    <html lang="pt-br">
        <head>
            <title>Formul&aacute;rio de cadastros</title>
            <meta charset="UTF-8"/>
            <link rel="stylesheet" media="screen" href="cadastro.css"/>
        </head>
        <body>
            <form class="formulario_cadastro" action="#" method="post" name="formulario_cadastro">
                <header>
                    <h2>Formul&aacute;rio empilhado</h2>
                    <span class="notificacao_required"> ** Indica campo obrig&aacute;torio</span>
                </header>
                <section>
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="nome@exemplo.com.br" required tabindex="2"/>
                    <span class="notificacao_required"> **</span>
                </section>
                
                <section>
                    <label for="profissao">Profiss&atilde;o:</label>    
                    <input type="profissao" id="profissao" placeholder="Profissao exercida" required tabindex="2"/>
                    <span class="notificacao_required"> **</span> 
                </section>
                
                <section>
                     <label for="estado">Estado:</label>
                    <select id="estado" required tabindex="3">
                        <option value="">Opcoes...</option>
                        <optgroup label="Regiao Norte">
                            <option>Acre</option>
                            <option>Tocantins</option>
                            <option>Roraima</option>
                        </optgroup>
                        <optgroup label="Regiao Nordeste">
                            <option>Bahia</option>
                            <option>Pernambuco</option>
                            <option>Sergipe</option>
                        </optgroup>
                       
                       <optgroup label="Regiao Sul">
                            <option>Paran&aacute</option>
                            <option>Santa Catarina</option>
                            <option>Rio Grande do Sul</option>
                        </optgroup>
                       
                       <optgroup label="Regiao Sudeste">
                            <option>Minas gerais</option>
                            <option>Rio de Janeiro</option>
                            <option>Espirito Santo</option>
                        </optgroup>
                       
                       <optgroup label="Regiao Centro-Oeste">
                            <option>Goias</option>
                            <option>Mato Grosso</option>
                            <option>Mato Grosso do Sul</option>
                        </optgroup>
                       <option value="">Outros....</option>
                    </select>
                    <span class="notificacao_required">* * </span>

                </section>
                
                <section>
                    <input type="checkbox" name="aceito" value="sim"/> Quero aceitar propostas de emprego.
                </section>
                
                <section>
                    <button class="submit" type="submit" tabindex="6">Cadastrar</button>
                </section>
            </form>
        </body>
    </html>
